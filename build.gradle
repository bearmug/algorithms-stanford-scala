plugins {
    id 'scala'
    id 'org.scoverage' version '2.1.0'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
    id "me.champeau.gradle.jmh" version "0.3.1"
}

repositories {
    jcenter()
}

sourceSets {
    jmh {
        scala.srcDir 'src/jmh/scala'
    }
}

jmh {
    include = '.*course02.week04.*'
    jmhVersion = '1.17.5'
//    profilers = ['stack']
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'

    scoverage 'org.scoverage:scalac-scoverage-plugin_2.11:1.1.0'
    scoverage 'org.scoverage:scalac-scoverage-runtime_2.11:1.1.0'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

coveralls {
    coberturaReportPath = "${buildDir}/reports/scoverage/cobertura.xml"
}